name:                AdventOfCode2018
version:             0.1.0.0
github:              "reidswan/AdventOfCode2018"
license:             BSD3
author:              "Reid Swan"
maintainer:          "reidswan@outlook.com"
copyright:           "nah"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            project

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/reidswan/AdventOfCode2018#readme>

dependencies:
- base >= 4.7 && < 5
- split >= 0.2.3.3 && < 1
- containers
- array
- regex-applicative

library:
  source-dirs: src

executables:
  AdventOfCode2018-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - AdventOfCode2018

tests:
  AdventOfCode2018-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - AdventOfCode2018
